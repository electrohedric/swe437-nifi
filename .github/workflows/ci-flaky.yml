name: ci-workflow

on: [workflow_dispatch]

env:
  DEFAULT_MAVEN_OPTS: >-
    -Xmx3g
    -XX:ReservedCodeCacheSize=1g
    -XX:+UseG1GC
    -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-build-en:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    name: Ubuntu Zulu JDK 8 EN
    steps:
      - name: System Information
        run: |
          hostname
          cat /proc/cpuinfo
          cat /proc/meminfo
          df
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: 'maven'
      - name: Maven Build
        run: >
          mvn clean install -DskipTests
      - name: Maven Test Flaky Pass
        run: >
          mvn test -pl nifi-nar-bundles/nifi-ldap-iaa-providers-bundle/nifi-ldap-iaa-providers 
          -Dtest=org.apache.nifi.ldap.tenants.LdapUserGroupProviderTest#testSearchUsersWithFilter
      - name: Maven Test Flaky Fail
        run: >
          mvn test -pl nifi-nar-bundles/nifi-ldap-iaa-providers-bundle/nifi-ldap-iaa-providers 
          -Dtest=org.apache.nifi.ldap.tenants.LdapUserGroupProviderTest#testSearchUsersWithFilter 
          edu.illinois:nondex-maven-plugin:1.1.2:nondex
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports-ubuntu-17
          path: |
            ./**/target/surefire-reports/*.txt
            ./**/target/surefire-reports/*.xml
          retention-days: 3
        if: failure()
      - name: Post Disk Usage
        run: df
